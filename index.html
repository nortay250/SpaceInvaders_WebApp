<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h3>Space Invaders</h3>
        </header>
        <div class="game-wrapper">
            <div class="main"></div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>You have saved earth from the alien takeover!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="lose">
                    <h1>GAME OVER!</h1>
                    <h2>Oh no! The aliens have taken over earth!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
        </div>
        <script src="app.js"></script>
        <footer>Left/Right keys to move, Space bar to shoot</footer>
    </div>
    
</body>
</html>
